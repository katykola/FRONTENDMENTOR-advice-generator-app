<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="advice">
        <p class="advice-title">Advice #</p>
        <p class="advice-quote"></p>
        <picture class="advice-divider">
          <source media="(min-width: 378px)" srcset="/images/pattern-divider-desktop.svg">
          <source media="(max-width: 377px)" srcset="/images/pattern-divider-mobile.svg">
          <img src="images/default.jpg" alt="Responsive Image" class="responsive-img">
        </picture>
        <div class="advice-dice"><img src="/images/icon-dice.svg" alt=""></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
